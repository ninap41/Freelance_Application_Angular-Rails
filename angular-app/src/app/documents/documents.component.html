    .Container {

      color: white;

  <div class="Container">
<h1>
  Documents
</h1>
<div class="container">
    <div class="row">
<div class="card col-sm-4" *ngFor="let doc of documents">
      <div class="card-block">
        <img class="card-img-top" width="100%;" src="{{doc.image_url}}">
        <h4 class="card-title">{{ doc.title | truncate:[25] }} </h4>
        <span class="card-text"> Last Update<small class="text-muted"> {{doc.updated_at | date}}</small></span>

        <p class="card-text"> {{ doc.description | truncate:[100] }}ReadMore...</p>
      </div>
      
   <div>
     <a class="btn btn-lg btn-primary"href="{{ doc.file_url}}"> Download </a>
   </div>

<BR>
  </div> 
</div>
</div>
