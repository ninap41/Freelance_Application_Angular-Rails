  <div class="container1">
<div class="jumbotron">
<h1>Proposals</h1>
 
  <div class="row">
  <!-- <a class="col-6" style="margin-left: 25%;" routerLink='/create'><button>Create Proposal</button></a> -->
</div>
<div class="container">
  <div class="row">
  <ul align="center"  *ngFor="let prop of proposals" class="list-group-item list-group-item-action narrow col">
    <ol style="list-style-type: none" class="list-group"> <BR> 
      <a (click)="gotoShow(proposal)" align="center"routerLink="/proposals/{{prop.id}}" class="proposal-link">
      <h5 align="center"class="list-group-item-heading">{{ prop.customer }}</h5><BR> 
      <p align="center"class="list-group-item-text" >
          <span class="card-text"> <small class="text-muted"> {{prop.updated_at | date}}</small></span><BR>

      <b>Proposal Price: </b>  ${{ prop.estimated_hours * prop.hourly_rate }}</p>

    </a>
    <button type="button" (click)="delete(prop)">Delete</button>

    </ol>

  </ul>
</div>
</div>
</div>
</div>
